<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bingo 100 Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Bingo 100</h1>
    <div class="controls">
      <label>
        Tickets:
  <input type="number" id="ticketCount" min="1" max="20" value="4" />
      </label>
      <label>
        CPU Players:
        <input type="number" id="cpuCount" min="1" max="100" value="1" />
      </label>
      <label>
        Voice:
        <input type="checkbox" id="voiceToggle" checked />
      </label>
      <button id="startBtn">Start Game</button>
      <button id="callBtn" disabled>Call Next Number</button>
  <button id="autoBtn" disabled>Auto Call (3s)</button>
      <button id="resetBtn">Reset</button>
    </div>
    <!-- RTP info removed by request -->
  </header>

  <main class="app-main">
    <section class="score-tracker" aria-live="polite">
      <div class="score-wrap">
  <h2 class="score-title">Closest to 100</h2>
        <div class="score-display">
          <span class="score-label">Total score:</span>
          <span id="closestScore" class="score-value">—</span>
          <span id="closestTicket" class="score-ticket">Ticket —</span>
        </div>
      </div>
    </section>
    <section class="board">
      <div class="calls">
        <h2>Called Numbers</h2>
        <div id="calledList" class="called-list"></div>
        <div class="last-call"><span id="callCount">0 of 100</span></div>
      </div>

  <div class="tickets" id="tickets"></div>
    </section>

    <section class="status" id="status"></section>
  </main>

  <footer class="app-footer">
    <small>Prototype — for gameplay and UI demonstration</small>
  </footer>

  <!-- Prize Modal -->
  <div id="prizeModal" class="modal" aria-hidden="true">
    <div class="modal-backdrop"></div>
    <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="prizeTitle">
      <div class="modal-header">
        <h2 id="prizeTitle">Prizes</h2>
        <button class="close" id="closePrize">✕</button>
      </div>
      <div class="modal-body">
        <div class="prize-grid">
          <div class="prize-card">
            <h3>Full House</h3>
            <p id="fullHouseWinner">—</p>
            <p class="prize-value">Prize: <strong id="fullHouseAmount">—</strong></p>
          </div>
          <div class="prize-card">
            <h3>Total Score</h3>
            <p id="totalScoreWinner">—</p>
            <p class="prize-value">Prize: <strong id="totalScoreAmount">—</strong></p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button id="resetFromPrize">Reset Game</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
